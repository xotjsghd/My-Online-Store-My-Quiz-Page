<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" href="storestyle.css">
</head>
<body>
    <header>
        <h1>My Online Store</h1>
        <div class="cart">
            <span id="cart-count">Cart: 0 items</span>
            <span id="cart-total">Total: 0 KRW</span>
        </div>
    </header>

    <section class="product-list">
        <div class="product" data-name="Apple" data-price="700">
            <img src="apple.jpg" alt="Apple">
            <h2>Apple</h2>
            <p>Price: 700 KRW</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Orange" data-price="800">
            <img src="orange.jpg" alt="Orange">
            <h2>Orange</h2>
            <p>Price: 800 KRW</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Lemon" data-price="900">
            <img src="lemon.jpg" alt="Lemon">
            <h2>Lemon</h2>
            <p>Price: 900 KRW</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <script src="storescript.js"></script>
</body>
</html>
